{% extends 'list.html' %}
{% block login %}
{% load static %}
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Form styles */
    .container1 {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1.form-title {
        text-align: center;
        margin-top: 0;
        padding-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
    }

    #bookingButton1 {
        background-color: darkred;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
    }
    
    #bookingButton1:hover {
        background-color: #FC5C3C;
    }

    /* FAQ styles */
    .faq-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-left: 10px;
    }

    h1.faq-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 20px;
    }

    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    #notification{
        color:green;
    }
</style>
<hr>
<br>
<br>
<body>
    <div class="container1">
        <h1 class="form-title">Property Booking Appointment Form</h1>
        <br>
        <center>
        <div id="notification" style="display: none;">Sent Request!<br>A Broker will Be Appointed to you</div>
        </center>
        <br>
        <form id="hiring-form" action="{% url 'booking'%}" method="POST">

            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="pname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="pemail" required>
            </div>
            <div class="form-group">
                <label for="resume">Date of Booking:</label>
                <input type="date" id="resume" name="date" required>
            </div>

            <div class="form-group">
                <label for="experience">Property code:</label>
                <input type="text" id="experience" name="property_code" min="0" required>
            </div>
            <div class="form-group">
                <label for="additional-info">Comments:</label>
                <textarea id="additional-info" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <center>
                    <button type="submit" id="bookingButton1">Send Booking Request</button>
                
            </div>
        </form>
    </div>
    <br>

    <div class="faq-container">
        <h1 class="faq-title">FAQ</h1>
        <h2>What is property code?</h2>
        <p>Property code is a unique identifier given to a property.</p>
        <img src="{% static 'img/ed.png' %}" alt="FAQ Image">
    </div>
    <br>
    <br>
</body>
<script>
    document.querySelector('form#hiring-form').addEventListener('submit', function(event) {
        // Prevent the form from submitting
        event.preventDefault();
    
        // Submit the form data using fetch or another method
        fetch(this.action, {
            method: this.method,
            body: new FormData(this),
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        }).then(response => {
            // Handle the response and display the notification message
            document.getElementById('notification').style.display = 'block';
            setTimeout(function() {
                window.location.href = "{% url 'Home' %}";
            }, 2000); // Redirect after 2 seconds
        }).catch(error => {
            console.error('Error:', error);
        });
    });
    
</script>
</html>

{% endblock %}
